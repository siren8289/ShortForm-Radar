spring:
  application:
    name: shortform-radar-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/shortform_radar
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.shortformradar: DEBUG
    org.springframework.web: INFO
